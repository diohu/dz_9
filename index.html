<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
      <header>
         <nav>
            <a href="#"><img src="user.png" alt="user"></a>
            <a href="#">Home</a>
            <a href="#">Homework</a>
            <a href="#">Settings</a>
         </nav>
         <div class="nav_avatar">
            <a href="#"><img src="av_64.png" alt="avatar"></a>
         </div>
      </header>
      <div class="wrapper">
      <p>Settings</p>
      <div class="title">
         <p>AVATAR</p>
         <p>STUDENT'S INFO</p>
         <p>CHANGE PASSWORD</p>
      </div>
      <div class="wrap">
         <div class="avatar">
            <form action="#" method="post">
               <img src="av_256.png" alt="avatar">
               <label for="file">
               <input type="file" name="file" id="file" accept="image/*">
               <div class="input_file">Choose photo</div>
            </label>
            </form>
         </div>
         <div class="form_name">
            <form action="#" method="post">
               <input type="text" name="first" id="" placeholder="First name" required maxlength="20"
                  pattern="[A-Za-z]{4,20}">
               <input type="text" name="last" id="" placeholder="Last name" required maxlength="20"
                  pattern="[A-Za-z]{4,20}">
               <input type="email" name="email" id="" placeholder="Email" required>
               <input type="tel" name="phone" id="" placeholder="Phone Number" required pattern="[0-9]{12}">
               <input type="text" name="address" id="" placeholder="Address" required maxlength="40">
               <input type="url" name="link" id="" placeholder="FB link" required maxlength="30">
               <button>Save changes</button>
            </form>
         </div>
         <div class="form_passwd">
            <form action="#" method="post">
               <input type="password" name="passwd" id="" placeholder="Old password" required maxlength="30">
               <input type="password" name="passwd" id="" placeholder="New password" required maxlength="30">
               <input type="password" name="passwd" id="" placeholder="Repeat password" required maxlength="30">
               <button>Change password</button>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
