<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <nav>
            <a href="#"><img src="set.png" alt="laptop"></a>
            <a href="#">Home</a>
            <a href="#">Homework</a>
            <a href="#">Settings</a>
         </nav>
         <div class="nav_avatar">
            <a href="#"><img src="av_64.png" alt="avatar"></a>
         </div>
      </header>
      <p>Settings</p>
      <div class="title">
         <p>AVATAR</p>
         <p>STUDENT'S INFO</p>
         <p>CHANGE PASSWORD</p>
      </div>
      <div class="avatar">
         <form action="#" method="post">
            <img src="av_256.png" alt="avatar">
            <input type="file" name="file" id="">
         </form>
      </div>
      <div class="form_name">
         <form action="#" method="post">
            <input type="text" name="first" id="" placeholder="First name" required maxlength="20"
               pattern="[A-Za-z]{4,20}">
            <input type="text" name="last" id="" placeholder="Last name" required maxlength="20"
               pattern="[A-Za-z]{4,20}">
            <input type="email" name="email" id="" placeholder="Email" required>
            <input type="tel" name="phone" id="" placeholder="Phone Number" required pattern="[0-9]{12}">
            <input type="text" name="address" id="" placeholder="Address" required maxlength="40">
            <input type="url" name="link" id="" required maxlength="30">
            <button>Save changes</button>
         </form>
      </div>
      <div class="form_passwd">
         <form action="#" method="post">
            <input type="password" name="passwd" id=""required maxlength="30">
            <input type="password" name="passwd" id=""required maxlength="30">
            <input type="password" name="passwd" id=""required maxlength="30">
            <button>Change password</button>
         </form>
      </div>
   </div>
</body>

</html>
